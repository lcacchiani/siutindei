name: Deploy Admin Web

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/admin_web/**"
      - "packages/react_ui/**"
      - "packages/api_client_ts/**"
      - "packages/models_shared/**"
      - "scripts/**"

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-admin-web
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: apps/admin_web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/admin_web

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: apps/admin_web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/admin_web/package-lock.json') }}
          restore-keys: ${{ runner.os }}-nextjs-

      - name: Build admin web
        run: npm run build
        working-directory: apps/admin_web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ vars.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_COGNITO_DOMAIN: ${{ vars.NEXT_PUBLIC_COGNITO_DOMAIN }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Configure AWS credentials
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' }}
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ vars.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Trigger Amplify Hosting release
        if: ${{ vars.AWS_ACCOUNT_ID != '' && vars.AWS_REGION != '' && vars.AMPLIFY_APP_ID != '' && vars.AMPLIFY_BRANCH != '' }}
        run: |
          aws amplify start-job \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name "$AMPLIFY_BRANCH" \
            --job-type RELEASE
        env:
          AMPLIFY_APP_ID: ${{ vars.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH: ${{ vars.AMPLIFY_BRANCH }}

      - name: Deploy admin web
        run: |
          if [ -f "scripts/deploy/deploy-admin-web.sh" ]; then
            bash "scripts/deploy/deploy-admin-web.sh"
          else
            echo "Deploy script not found: scripts/deploy/deploy-admin-web.sh"
          fi
