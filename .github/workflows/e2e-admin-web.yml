name: E2E Admin Web

on:
  workflow_dispatch:

jobs:
  e2e-admin-web:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: apps/admin_web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: npm
          cache-dependency-path: apps/admin_web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api/mock"
          NEXT_PUBLIC_COGNITO_DOMAIN: "mock-cognito.auth.us-east-1.amazoncognito.com"
          NEXT_PUBLIC_COGNITO_CLIENT_ID: "mock-client-id-12345"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_API_BASE_URL: "http://localhost:3000/api/mock"
          NEXT_PUBLIC_COGNITO_DOMAIN: "mock-cognito.auth.us-east-1.amazoncognito.com"
          NEXT_PUBLIC_COGNITO_CLIENT_ID: "mock-client-id-12345"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/admin_web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-results
          path: apps/admin_web/test-results/
          retention-days: 7
