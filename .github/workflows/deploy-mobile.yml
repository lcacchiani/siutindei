name: Deploy Mobile App

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "apps/customer_app/**"
      - "packages/flutter_ui/**"
      - "packages/api_client_dart/**"
      - "packages/models_shared/**"
      - "scripts/**"

permissions:
  contents: read

concurrency:
  group: deploy-mobile
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      KEYSTORE_PATH: app/keystore.jks
      KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Configure Android signing
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' }}
        run: |
          mkdir -p apps/customer_app/android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > apps/customer_app/android/app/keystore.jks
          chmod 600 apps/customer_app/android/app/keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/customer_app

      - name: Build release AAB
        run: flutter build appbundle --release --dart-define=AMPLIFY_API_KEY=${{ secrets.AMPLIFY_API_KEY }}
        working-directory: apps/customer_app

      - name: Upload AAB to Play Store
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT != '' && vars.ANDROID_PACKAGE_NAME != '' && vars.ANDROID_RELEASE_TRACK != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: ${{ vars.ANDROID_PACKAGE_NAME }}
          releaseFiles: apps/customer_app/build/app/outputs/bundle/release/app-release.aab
          track: ${{ vars.ANDROID_RELEASE_TRACK }}

      - name: Deploy mobile artifacts
        run: |
          if [ -f "scripts/deploy/deploy-mobile.sh" ]; then
            bash "scripts/deploy/deploy-mobile.sh"
          else
            echo "Deploy script not found: scripts/deploy/deploy-mobile.sh"
          fi
