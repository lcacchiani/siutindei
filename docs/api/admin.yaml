          description: Optional message to the admin

    # Ticket schemas
    Ticket:
      type: object
      required: [id, ticket_id, ticket_type, organization_name, media_urls, status, submitter_id, submitter_email, created_at]
      properties:
        id:
          type: string
          format: uuid
        ticket_id:
          type: string
          description: Unique progressive ticket ID (prefix + 5 digits)
        ticket_type:
          type: string
          enum: [access_request, organization_suggestion, organization_feedback]
        organization_name:
          type: string
        message:
          type: string
          nullable: true
          description: Free-text message from the submitter
        status:
          type: string
          enum: [pending, approved, rejected]
        submitter_id:
          type: string
          description: Cognito user sub of the submitter
        submitter_email:
          type: string
        created_at:
          type: string
          format: date-time
        reviewed_at:
          type: string
          format: date-time
          nullable: true
        reviewed_by:
          type: string
          nullable: true
        admin_notes:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
          description: Extended description (optional, depends on ticket type)
        suggested_district:
          type: string
          nullable: true
        suggested_address:
          type: string
          nullable: true
        suggested_lat:
          type: number
          nullable: true
        suggested_lng:
          type: number
          nullable: true
        media_urls:
          type: array
          items:
            type: string
        organization_id:
          type: string
          format: uuid
          nullable: true
        feedback_stars:
          type: integer
          minimum: 0
          maximum: 5
          nullable: true
        feedback_label_ids:
          type: array
          items:
            type: string
            format: uuid
        feedback_text:
          type: string
          nullable: true
        created_organization_id:
          type: string
          format: uuid
          nullable: true

    TicketReview:
      type: object
      required:
        - action
      properties:
        action:
          type: string
          enum: [approve, reject]
        admin_notes:
          type: string
          description: Notes from the admin about the decision
        organization_id:
          type: string
          format: uuid
          description: Assign an existing organization on approval
        create_organization:
          type: boolean
          description: Create a new organization on approval

    TicketReviewResponse:
      type: object
      required: [message, ticket]
      properties:
        message:
          type: string
        ticket:
          $ref: '#/components/schemas/Ticket'
        organization:
          $ref: '#/components/schemas/Organization'
          nullable: true
          description: The organization created or assigned (only on approval)

    TicketListResponse:
      type: object
      required: [items, pending_count]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Ticket'
        next_cursor:
          type: string
          nullable: true
        pending_count:
          type: integer
          description: Number of pending tickets matching the current filters

    # Audit Log schemas
    AuditLogEntry:
      type: object
      required: [id, timestamp, table_name, record_id, action, source]
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        table_name:
          type: string
        record_id:
          type: string
        action:
          type: string
          enum: [INSERT, UPDATE, DELETE]
        user_id:
          type: string
          nullable: true
        request_id:
          type: string
          nullable: true
        changed_fields:
          type: array
          items:
            type: string
          nullable: true
        old_values:
          type: object
          additionalProperties: true
          nullable: true
          description: Previous field values (sensitive fields redacted)
        new_values:
          type: object
          additionalProperties: true
          nullable: true
          description: New field values (sensitive fields redacted)
        source:
          type: string
          description: Source of the audit entry (trigger or application)
        ip_address:
          type: string
          nullable: true
          description: Client IP address if available
        user_agent:
          type: string
          nullable: true
          description: Client user agent if available

    AuditLogListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AuditLogEntry'
        next_cursor:
          type: string
          nullable: true

    # Activity Category schemas
    ActivityCategory:
      type: object
      required: [id, name, name_translations, display_order]
      properties:
        id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
          description: NULL for root category nodes
        name:
          type: string
          description: Category name
        name_translations:
          $ref: '#/components/schemas/TranslationMap'
        display_order:
          type: integer
        children:
          type: array
          items:
            $ref: '#/components/schemas/ActivityCategory'
          description: Nested child categories (tree responses)

    ActivityCategoryCreate:
      type: object
      required: [name]
      properties:
        name:
          type: string
          maxLength: 200
          description: Category name (required)
        name_translations:
          $ref: '#/components/schemas/TranslationMap'
          description: Non-English name translations (language map)
        parent_id:
          type: string
          format: uuid
          nullable: true
          description: Optional parent category UUID
        display_order:
          type: integer
          description: Sort order within the parent

    ActivityCategoryUpdate:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
          description: Category name
        name_translations:
          $ref: '#/components/schemas/TranslationMap'
          description: Non-English name translations (language map)
        parent_id:
          type: string
          format: uuid
          nullable: true
          description: Parent category UUID or null for root
        display_order:
          type: integer
          description: Sort order within the parent

    ActivityCategoryListResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ActivityCategory'
        next_cursor:
          type: string
          nullable: true

    ActivityCategoryTreeResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ActivityCategory'

    # Geographic Area schemas
    GeographicArea:
      type: object
      required: [id, name, name_translations, level, active, display_order]
      properties:
        id:
          type: string
          format: uuid
        parent_id:
          type: string
          format: uuid
          nullable: true
          description: NULL for root (country) nodes
        name:
          type: string
          description: Area name (e.g., 'Hong Kong', 'Wan Chai')
        name_translations:
          $ref: '#/components/schemas/TranslationMap'
        level:
          type: string
          enum: [country, region, city, district]
        code:
          type: string
          nullable: true
          description: ISO 3166-1 alpha-2 for countries (HK, SG, AE)
        active:
          type: boolean
          description: Whether this area (and its children) is available
        display_order:
          type: integer
        children:
          type: array
          items:
            $ref: '#/components/schemas/GeographicArea'
          description: Nested child areas (populated in tree responses)

    AreaTreeResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/GeographicArea'

    AddressSearchResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/NominatimResult'

    NominatimResult:
      type: object
      required: [place_id, display_name, lat, lon, address]
      properties:
        place_id:
          type: integer
        display_name:
          type: string
        lat:
          type: string
        lon:
          type: string
        address:
          $ref: '#/components/schemas/NominatimAddress'
        type:
          type: string

    NominatimAddress:
      type: object
      additionalProperties:
        type: string

    # Organization Suggestion input schema (used by user-facing POST endpoint)
    OrganizationSuggestionCreate:
      type: object
      required:
        - organization_name
      properties:
        organization_name:
          type: string
          maxLength: 200
          description: Suggested organization name (required)
        description:
          type: string
          maxLength: 5000
          description: Organization description
        suggested_district:
          type: string
          maxLength: 100
          description: Suggested district
        suggested_address:
          type: string
          maxLength: 500
          description: Suggested address
        suggested_lat:
          type: number
          minimum: -90
          maximum: 90
          description: Latitude of the suggested location (-90 to 90)
        suggested_lng:
          type: number
          minimum: -180
          maximum: 180
          description: Longitude of the suggested location (-180 to 180)
        media_urls:
          type: array
          maxItems: 20
          items:
            type: string
            format: uri
            maxLength: 2048
          description: Optional media URLs for the suggestion
        additional_notes:
          type: string
          maxLength: 5000
          description: Additional notes for the admin

    # Health Check schemas
    HealthStatus:
      type: object
      required: [healthy]
      properties:
        healthy:
          type: boolean
        version:
          type: string
        environment:
          type: string
        checks:
          type: array
          items:
            $ref: '#/components/schemas/HealthCheckResult'

    HealthCheckResult:
      type: object
      required: [name, healthy]
      properties:
        name:
          type: string
        healthy:
          type: boolean
        latency_ms:
          type: number
          nullable: true
        error:
          type: string
          nullable: true
        details:
          type: object
          nullable: true
