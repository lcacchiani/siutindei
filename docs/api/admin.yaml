  /v1/user/address-search:
    get:
      summary: Address autocomplete
      description: |
        Proxy to Nominatim for address autocomplete suggestions.
      security:
        - UserAuth: []
      parameters:
        - name: q
          in: query
          required: true
          description: Search query (min 3 characters)
          schema:
            type: string
            minLength: 3
            maxLength: 500
        - name: countrycodes
          in: query
          required: false
          description: Comma-separated ISO 3166-1 alpha-2 codes
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Maximum suggestions (1-10, default 5)
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 5
      responses:
        "200":
          description: Address suggestions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressSearchResponse'
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        "502":
