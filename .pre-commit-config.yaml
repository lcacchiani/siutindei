# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^backend/src/
        additional_dependencies:
          - pydantic>=2.0
          - sqlalchemy>=2.0
          - types-boto3
        args: [--ignore-missing-imports]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # TypeScript/JavaScript linting
  - repo: local
    hooks:
      - id: eslint-cdk
        name: ESLint CDK
        entry: bash -c 'cd backend/infrastructure && npm run lint --if-present || true'
        language: system
        files: ^backend/infrastructure/.*\.(ts|js)$
        pass_filenames: false

  # Flutter/Dart analysis
  - repo: local
    hooks:
      - id: flutter-analyze
        name: Flutter Analyze
        entry: bash -c 'cd apps/siutindei_app && flutter analyze --no-fatal-infos || true'
        language: system
        files: ^apps/siutindei_app/.*\.dart$
        pass_filenames: false

# Configuration for specific tools
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
